<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investigation Hold Tracker</title>
  <link rel="stylesheet" href="style-page3.css" />
</head>

<body>
  <div class="animated-bg"></div>

  <main class="wrap">

    <!-- HEADER -->
    <div class="header">
      <h1>Investigation Hold Tracker</h1>
      <p>Operational Control Surface</p>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat">
        <h3>Active Holds</h3>
        <div id="activeHolds" class="value">—</div>
      </div>
      <div class="stat">
        <h3>Evaluated</h3>
        <div id="evaluatedCount" class="value">—</div>
      </div>
      <div class="stat">
        <h3>Coverage</h3>
        <div id="coveragePct" class="value">—</div>
      </div>
      <div class="stat">
        <h3>Last Updated</h3>
        <div id="lastUpdated" class="value">—</div>
      </div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button id="tabReasons" class="tab active">Reasons</button>
      <button id="tabSentBack" class="tab">Sent Back To</button>
    </div>

    <!-- REASONS -->
    <section id="reasonsView">
      <div id="reasonBubbles"></div>
    </section>

    <!-- SENT BACK -->
    <section id="sentBackView" style="display:none">
      <div id="sentBackBubbles"></div>
    </section>

    <a class="back" href="index.html">← Back</a>

  </main>

  <script src="page3.js"></script>
</body>
</html>
