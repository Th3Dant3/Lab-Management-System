<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investigation Hold Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style-page3.css" />
</head>

<body>
  <div class="animated-bg"></div>

  <div class="wrap fade-in">

    <header class="header">
      <div>
        <h1>Investigation Hold Tracker</h1>
        <p class="sub">Operational Control Surface</p>
      </div>
    </header>

    <!-- KPI CARDS -->
    <section class="kpis">
      <div class="kpi"><label>Active Holds</label><span id="activeHolds">0</span></div>
      <div class="kpi"><label>Evaluated</label><span id="evaluatedCount">0</span></div>
      <div class="kpi"><label>Coverage</label><span id="coveragePct">0%</span></div>
      <div class="kpi"><label>Last Updated</label><small id="lastUpdated">—</small></div>
    </section>

    <!-- REASONS -->
    <section class="card">
      <h2>Reasons</h2>
      <div id="reasonBars" class="bars"></div>
    </section>

    <!-- SENT BACK -->
    <section class="card">
      <h2>Sent Back To</h2>
      <table>
        <thead>
          <tr>
            <th>Department</th>
            <th>Count</th>
            <th>%</th>
            <th>Oldest</th>
          </tr>
        </thead>
        <tbody id="sentBackTable"></tbody>
      </table>
    </section>

    <a class="back" href="index.html">← Back</a>
  </div>

  <script src="page3.js"></script>
</body>
</html>
