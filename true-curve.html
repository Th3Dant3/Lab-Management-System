<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>True Curve / Power Issues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Animated Background -->
  <div class="animated-bg"></div>

  <div class="wrap">

    <!-- HEADER -->
    <div class="header">
      <div>
        <h1>True Curve / Power Issues</h1>
        <div class="sub">RX Power & Adjustment Tracking</div>
      </div>
    </div>

    <!-- YEAR SELECT -->
    <div class="year-selector">
      <button class="year-btn" data-year="2025">2025</button>
      <button class="year-btn active" data-year="2026">2026</button>
    </div>

    <!-- METRICS BAR (FIXED FOR MOBILE) -->
    <div class="metrics">
      <div class="metric"><span>Total RX</span><strong id="m-total">0</strong></div>
      <div class="metric"><span>Active</span><strong id="m-active">0</strong></div>
      <div class="metric"><span>Adjusted</span><strong id="m-adjusted">0</strong></div>
      <div class="metric"><span>Escalated</span><strong id="m-escalated">0</strong></div>
      <div class="metric"><span>Test</span><strong id="m-test">0</strong></div>
      <div class="metric"><span>Cancel</span><strong id="m-cancel">0</strong></div>
    </div>

    <!-- VIEW TABS -->
    <div class="tabs">
      <button class="tab active" data-view="prod">Production Jobs</button>
      <button class="tab" data-view="test">TEST / Cancel</button>
    </div>

    <!-- GROUP MODE -->
    <div class="tabs">
      <button class="tab active" data-group="none">Flat List</button>
      <button class="tab" data-group="sku">By Lens SKU</button>
      <button class="tab" data-group="material">By Material</button>
    </div>

    <!-- TABLE -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>RX</th>
            <th>Lens SKU</th>
            <th>Material</th>
            <th>Status</th>
            <th>Breakage #</th>
            <th>Adjustments</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr><td colspan="6" class="empty">Loading…</td></tr>
        </tbody>
      </table>
    </div>

    <a class="back" href="index.html">← Back</a>

  </div>

  <script src="true-curve.js"></script>
</body>
</html>
