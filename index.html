<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lens Uploads</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 980px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-weight: 600; }
    input, select, button { padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    .muted { color: #666; font-size: 0.95rem; }
    .ok { color: #0a7a0a; }
    .err { color: #b00020; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 10px; overflow: auto; }
    .pill { padding: 4px 10px; border-radius: 999px; background: #f1f1f1; font-size: 0.9rem; }
    .radio { display: inline-flex; gap: 10px; align-items: center; padding: 8px 10px; border: 1px solid #ccc; border-radius: 10px; }
    .radio label { font-weight: 500; }
  </style>
</head>
<body>
  <h1>Lens Uploads</h1>
  <p class="muted">
    Choose format:
    <span class="pill">IN8</span> = <b>LMS BIN, OPC/SKU </b> or
    <span class="pill">IN9</span> = <b>Cost/Price, OPC/SKU </b>.
    </p>

  <div class="card">
    <div class="row" style="margin-bottom: 12px;">
      <div style="flex: 1 1 340px;">
        <label for="fileInput">Upload .xlsx</label><br />
        <input id="fileInput" type="file" accept=".xlsx" />
      </div>

      <div style="flex: 1 1 280px;">
        <label for="sheetSelect">Sheet</label><br />
        <select id="sheetSelect" disabled>
          <option value="">(Upload a file first)</option>
        </select>
      </div>
    </div>

    <!-- Identifier selector (OPC or SKU) -->
    <div class="row" style="margin-bottom: 12px;">
      <div class="radio">
        <input type="radio" id="idOPC" name="identifier" value="OPC Code" checked />
        <label for="idOPC">OPC Format</label>
      </div>

      <div class="radio">
        <input type="radio" id="idSKU" name="identifier" value="SKU" />
        <label for="idSKU">Sku Format</label>
      </div>
    </div>

    <!-- Format selector (IN8 or IN9) -->
    <div class="row" style="margin-bottom: 12px;">
      <div class="radio">
        <input type="radio" id="fmtIN8" name="fmt" value="IN8" checked />
        <label for="fmtIN8">IN8 (LMS BIN + OPC/SKU)</label>
      </div>

      <div class="radio">
        <input type="radio" id="fmtIN9" name="fmt" value="IN9" />
        <label for="fmtIN9">IN9 (Cost/Price + OPC/SKU)</label>
      </div>
    </div>

    <div class="row" style="margin-bottom: 12px;">
      <button id="convertBtn" disabled>Convert & Download</button>
    </div>

    <div id="status" class="muted"></div>

    <h3 style="margin-top:16px;">Preview (first 12 rows)</h3>
    <pre id="preview">(no data yet)</pre>
  </div>

  <!-- SheetJS (xlsx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    const fileInput = document.getElementById("fileInput");
    const sheetSelect = document.getElementById("sheetSelect");
    const convertBtn = document.getElementById("convertBtn");
    const statusEl = document.getElementById("status");
    const previewEl = document.getElementById("preview");

    let workbook = null;
    let originalFileName = "output";

    // Cost header candidates (auto-detect in this order)
    const COST_HEADER_CANDIDATES = [
      "UNIT COST",
      "COST",
      "PRICE",
      "UNIT PRICE",
      "UNIT CO"   // legacy / truncated
    ];

    function setStatus(msg, type = "") {
      statusEl.className = type ? type : "muted";
      statusEl.textContent = msg;
    }

    function safeBaseName(name) {
      const base = (name || "output").replace(/\.[^/.]+$/, "");
      return base.replace(/[^\w\-]+/g, "_");
    }

    function updateSheetDropdown(wb) {
      sheetSelect.innerHTML = "";
      wb.SheetNames.forEach((s, idx) => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = `${idx + 1}. ${s}`;
        sheetSelect.appendChild(opt);
      });
      sheetSelect.disabled = false;
      sheetSelect.selectedIndex = 0;
    }

    function escapeCsvValue(value) {
      value = (value ?? "").toString();
      const mustQuote = value.includes(",") || value.includes('"') || value.includes("\n") || value.includes("\r");
      value = value.replace(/"/g, '""');
      return mustQuote ? `"${value}"` : value;
    }

    function previewFirstRows(ws) {
      const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: "", blankrows: false });
      const first = rows.slice(0, 12);
      if (!first.length) return "(sheet is empty)";
      return first.map(r => (r || []).map(v => (v ?? "")).join(" | ")).join("\n");
    }

    // Find column index by header name (case-insensitive) with fuzzy matching
    function findHeaderIndex(headerRow, desiredHeader) {
      const want = desiredHeader.toLowerCase().trim();
      const normalized = headerRow.map(h => (h ?? "").toString().trim());
      const lower = normalized.map(h => h.toLowerCase());

      // exact
      let idx = lower.indexOf(want);
      if (idx !== -1) return idx;

      // starts-with (handles truncation like "UNIT CO")
      idx = lower.findIndex(h => h.startsWith(want));
      if (idx !== -1) return idx;

      // contains (last resort)
      idx = lower.findIndex(h => h.includes(want));
      if (idx !== -1) return idx;

      return -1;
    }

    function readRows(ws) {
      return XLSX.utils.sheet_to_json(ws, {
        header: 1,
        raw: false,
        defval: "",
        blankrows: false
      });
    }

    function downloadTextFile(text, filename) {
      const blob = new Blob([text], {
